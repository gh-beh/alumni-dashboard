<div class="d-flex align-items-center justify-content-center vh-100 vw-100" style="background-image: url('assets/img/background.jpg'); background-repeat: no-repeat; background-size: 100% 100%;">
    <div class="card login-card flex-row-reverse w-75" style="background-image: url('assets/img/intilogo.jpg'); background-repeat: no-repeat; background-size: auto 100%;">
        <div class="loginCard">
            <div class="loginTitle">Welcome back to INTI Alumni!</div>
            <div class="loginBanner">
                LOGIN
            </div>
            <div class="loginPrompt">
                Please login to continue
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
                <input class="textInput" type="text" formControlName="username" value="Username">
                <input class="textInput" type="password" formControlName="password" value="Password">
                <div class="resetPasswordLink">
                    <a class="linkText" href="javascript:;"><i>Forgot Password?</i></a>
                </div>
                <button class="loginButton" type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</div>
